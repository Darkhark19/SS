<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like Page</title>
</head>
<body>
<h1>Like</h1>
<form action="likes" method="POST">
    <label for="postId">Like Post:</label>
    <input type="number" id="postId" name="postId"><br><br>
    <input type="submit" value="Submit">
</form>
<h1>Unlike</h1>
<form action="likes" method="GET">
  <label for="postId_unlike">Unlike Post:</label>
  <input type="number" id="postId_unlike" name="postId_unlike"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
