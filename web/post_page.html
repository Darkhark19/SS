<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>Update post</h1>
<form action="posts" method="POST">
  <label for="postId">PostId:</label>
  <input type="number" id="postId" name="postId"><br><br>
  <label for="post_text">Post text:</label>
  <input type="text" id="post_text" name="post_text"><br><br>
  <input type="submit" value="Submit">
</form>
<h1>Get Posts</h1>
<form action="posts" method="GET">
  <label for="pageId">PageId:</label>
  <input type="number" id="pageId" name="pageId"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
