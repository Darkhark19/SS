<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>Create post</h1>
<form action="manage_post" method="POST">
    <label for="page_Id">Page Id:</label>
    <input type="number" id="page_Id" name="page_Id"><br><br>
    <label for="text">Post text:</label>
    <input type="text" id="text" name="text"><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <input type="submit" value="Submit">
</form>
<h1>Get Posts</h1>
<form action="posts" method="GET">
  <label for="pageId">PageId:</label>
  <input type="number" id="pageId" name="pageId" min="1"><br><br>
  <input type="submit" value="Submit">
</form>
<br/>
<button onclick="window.location.href='main_page.html'">Back</button>
</body>
</html>
